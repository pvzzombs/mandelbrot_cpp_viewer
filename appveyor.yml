init:
  - cmake --version

build_script:
  - git clone https://github.com/SFML/SFML.git
  - cd SFML &&  mkdir build && cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - cmake --build .
  - dir lib
  - cd ../../ && mkdir build && cd build
  - cmake .. -DSFML_DIR="SFML/build/"
  - dir
  - cmake --build .
