version: 1.1.{build}.0

artifacts:
  - path: mandelbrot_cpp_viewer.7z
    name: mandelbrot_cpp_viewer.7z

deploy:
  release: mandelbrot_cpp_viewer$(1.1.{build}.0)
  description: 'Release via Appveyor on push'
  provider: GitHub
  auth_token:
    secure: 7a83ec32d2a936c67a7e9059ab5b0542d901ac4a
  artifact: mandelbrot_cpp_viewer.7z
  draft: false
  prerelease: false
  on:
    branch: main
    APPVEYOR_REPO_TAG: true

init:
  - cmake --version

build_script:
  - git clone https://github.com/SFML/SFML.git
  - cd SFML &&  mkdir build && cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - cmake --build . --config Release
  - dir lib\Release
  - cd ../../ && mkdir build && cd build
  - cmake .. -DSFML_DIR="SFML/build/" -DCMAKE_BUILD_TYPE=Release
  - cmake --build . --config Release
  - dir Release && cd ..
  - 7z a mandelbrot_cpp_viewer.7z build/Release/
